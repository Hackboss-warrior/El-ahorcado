<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El juego del ahorcado</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <menu>
          <!-- Botón resetear la partida -->
          <button onclick="reset">
            <i class="fa-solid fa-rotate-right"></i>
          </button>
          <!-- Botón silenciar música -->
          <button id="mute">
            <i class="fa-solid fa-volume-high"></i>
          </button>
          <!-- Botón alternar modo oscuro/claro -->
          <button onclick="lightDark()" id="lightDark">
            <i class="fa-solid fa-moon"></i>
          </button>
        </menu>
      </nav>
    </header>

    <main id="main-menu">
      <h1>El juego del ahorcado</h1>

      <!-- Botones para elegir dificultad -->
      <section>
        <button id="btnEasyMode">Modo fácil</button>
        <button id="btnNormalMode">Modo normal</button>
        <button id="btnHardMode">Modo difícil</button>
        <button onclick="samuMode()">Modo Samu</button>
      </section>
    </main>

    <div id="main-screen">
      <div class="flex-row">
        <div class="col">
          <div class="flex-row" id="keyboard"></div>
        </div>
      </div>
    </div>

    <script src="./js/functions.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
